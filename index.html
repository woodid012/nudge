<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudge - Concise AI Decisions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }


        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
        }

        .ad-link {
            display: block;
            margin-top: 8px;
            padding: 8px 12px;
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .ad-link a {
            color: #856404;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        .ad-link a:hover {
            text-decoration: underline;
        }

        .ad-label {
            display: block;
            font-size: 10px;
            color: #856404;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message.error .message-content {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-wrapper button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            max-width: 75px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }


        .new-nudge-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        .new-nudge-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .new-nudge-btn:disabled {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        /* Mobile-friendly responsive styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                height: 100vh;
            }

            .container {
                max-width: 100%;
                height: 100%;
                border-radius: 12px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            .chat-messages {
                padding: 15px;
                gap: 12px;
            }

            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .input-area {
                padding: 15px;
            }

            .input-wrapper {
                flex-direction: row;
                gap: 8px;
            }

            .input-wrapper input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .input-wrapper button {
                padding: 10px 18px;
                font-size: 14px;
                white-space: nowrap;
            }

            .new-nudge-btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .ad-link {
                font-size: 12px;
                padding: 6px 10px;
            }

            .ad-label {
                font-size: 9px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 8px;
            }

            .header {
                padding: 15px 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 12px;
            }

            .chat-messages {
                padding: 12px;
                gap: 10px;
            }

            .message-content {
                max-width: 90%;
                padding: 9px 12px;
                font-size: 13px;
            }

            .input-area {
                padding: 12px;
            }

            .input-wrapper input {
                padding: 9px 12px;
                font-size: 13px;
            }

            .input-wrapper button {
                padding: 9px 14px;
                font-size: 13px;
            }

            .new-nudge-btn {
                padding: 9px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nudge</h1>
            <p>Your concise AI decision maker</p>
        </div>


        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hey! I'm Nudge. Ask me anything and I'll give you a straight, concise answer or help you make a decision. No fluff, just clarity.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask anything or need a decision?"
                       onkeypress="if(event.key === 'Enter') sendMessage()" />
                <button onclick="sendMessage()" id="sendBtn">Send</button>
                <button onclick="newNudge()" id="newNudgeBtn" class="new-nudge-btn hidden">New Nudge</button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let responseCount = 0;
        const MAX_RESPONSES = 3;
        const MAX_DAILY_NUDGES = 3;
        let userLocation = null;

        // Daily nudge tracking
        function getDailyNudgeData() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('nudgeData');

            if (stored) {
                const data = JSON.parse(stored);
                // Reset if it's a new day
                if (data.date !== today) {
                    return { date: today, count: 0 };
                }
                return data;
            }
            return { date: today, count: 0 };
        }

        function incrementDailyNudgeCount() {
            const data = getDailyNudgeData();
            data.count++;
            localStorage.setItem('nudgeData', JSON.stringify(data));
            updateNewNudgeButton();
        }

        function getRemainingNudges() {
            const data = getDailyNudgeData();
            return Math.max(0, MAX_DAILY_NUDGES - data.count);
        }

        function updateNewNudgeButton() {
            const remaining = getRemainingNudges();
            const btn = document.getElementById('newNudgeBtn');

            if (remaining > 0) {
                btn.textContent = `New Nudge (${remaining} left today)`;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            } else {
                btn.textContent = 'Daily limit reached';
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            }
        }

        // Initialize on page load - count this as a new nudge session
        window.addEventListener('load', function() {
            // Check if this is a page reload or fresh visit
            const sessionStarted = sessionStorage.getItem('nudgeSessionStarted');

            if (!sessionStarted) {
                // This is a fresh session, count it as a nudge
                if (getRemainingNudges() > 0) {
                    incrementDailyNudgeCount();
                    sessionStorage.setItem('nudgeSessionStarted', 'true');
                } else {
                    // User has hit daily limit
                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.innerHTML = `
                        <div class="message assistant">
                            <div class="message-content">
                                You've reached your daily limit of ${MAX_DAILY_NUDGES} nudges. Come back tomorrow for more decisions!
                            </div>
                        </div>
                    `;
                    document.getElementById('userInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
            }
            updateNewNudgeButton();
        });

        // Get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        timestamp: new Date().toISOString()
                    };
                    console.log('Location captured:', userLocation);
                },
                (error) => {
                    console.log('Location not available:', error.message);
                }
            );
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Check if this is an assistant message with an AD
            if (role === 'assistant' && content.includes('AD:')) {
                const parts = content.split('AD:');
                const mainContent = parts[0].trim();
                const adPart = parts[1].trim();

                // Parse ad part (format: "Product description|search term")
                const adParts = adPart.split('|');
                const adText = adParts[0].trim();
                const searchTerm = adParts[1] ? adParts[1].trim() : adText;

                // Create main text node
                const textNode = document.createTextNode(mainContent);
                contentDiv.appendChild(textNode);

                // Create ad link
                const adDiv = document.createElement('div');
                adDiv.className = 'ad-link';
                adDiv.style.display = 'block'; // Explicitly set display

                const adLabel = document.createElement('div');
                adLabel.className = 'ad-label';
                adLabel.textContent = 'Sponsored';

                const adLink = document.createElement('a');
                adLink.href = `https://www.amazon.com/s?k=${encodeURIComponent(searchTerm)}`;
                adLink.target = '_blank';
                adLink.rel = 'noopener noreferrer';
                adLink.textContent = adText;

                adDiv.appendChild(adLabel);
                adDiv.appendChild(adLink);
                contentDiv.appendChild(adDiv);

                console.log('Ad created:', { adText, searchTerm, adDiv }); // Debug log
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(indicator);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Check if we've hit the response limit
            if (responseCount >= MAX_RESPONSES) {
                input.value = '';
                addMessage('user', message);
                addMessage('assistant', "I think I've given you enough of a nudge here.");

                // Replace Send button with New Nudge button
                document.getElementById('sendBtn').classList.add('hidden');
                document.getElementById('newNudgeBtn').classList.remove('hidden');
                return;
            }

            input.value = '';
            addMessage('user', message);

            // Add to conversation history
            conversationHistory.push({ role: 'user', content: message });

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            showTyping();

            try {
                // Get current date/time
                const now = new Date();
                const context = {
                    date: now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                    time: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    location: userLocation
                };

                let response;
                let data;
                const maxRetries = 3;

                for (let attempt = 0; attempt < maxRetries; attempt++) {
                    try {
                        response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: message,
                                history: conversationHistory.slice(-8),
                                context: context
                            })
                        });

                        data = await response.json();

                        if (!response.ok) {
                            // Check if it's an overload error
                            if (data.error && (data.error.includes('overload') || data.error.includes('Overloaded'))) {
                                if (attempt < maxRetries - 1) {
                                    const waitTime = Math.pow(2, attempt) * 2;
                                    hideTyping();
                                    addMessage('assistant', `API busy, retrying in ${waitTime}s...`);
                                    await new Promise(resolve => setTimeout(resolve, waitTime * 1000));
                                    // Remove the retry message before next attempt
                                    const messages = document.getElementById('chatMessages');
                                    messages.removeChild(messages.lastChild);
                                    showTyping();
                                    continue;
                                }
                            }
                            throw new Error(data.error || 'API request failed');
                        }

                        break; // Success, exit retry loop
                    } catch (fetchError) {
                        if (attempt === maxRetries - 1) {
                            throw fetchError;
                        }
                    }
                }

                // Parse response based on which API responded
                let reply;
                if (data.content && data.content[0]) {
                    // Anthropic response format
                    reply = data.content[0].text;
                } else if (data.choices && data.choices[0]) {
                    // OpenAI response format
                    reply = data.choices[0].message.content;
                } else {
                    throw new Error('Unexpected API response format');
                }

                // Add to conversation history and increment count
                conversationHistory.push({ role: 'assistant', content: reply });
                responseCount++;

                hideTyping();
                addMessage('assistant', reply);

                // Show New Nudge button after response
                // If we've hit the limit, replace Send button, otherwise show both
                if (responseCount >= MAX_RESPONSES) {
                    document.getElementById('sendBtn').classList.add('hidden');
                    document.getElementById('newNudgeBtn').classList.remove('hidden');
                } else {
                    document.getElementById('newNudgeBtn').classList.remove('hidden');
                }
            } catch (error) {
                hideTyping();
                addMessage('error', `Error: ${error.message}`);
                console.error('Full error:', error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function newNudge() {
            // Check if user has remaining nudges
            if (getRemainingNudges() <= 0) {
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            You've reached your daily limit of ${MAX_DAILY_NUDGES} nudges. Come back tomorrow for more decisions!
                        </div>
                    </div>
                `;
                return;
            }

            // Increment the daily nudge count and create new session
            incrementDailyNudgeCount();
            sessionStorage.removeItem('nudgeSessionStarted');
            sessionStorage.setItem('nudgeSessionStarted', 'true');

            // Clear conversation history and reset count
            conversationHistory = [];
            responseCount = 0;

            // Clear chat messages except the initial greeting
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        Hey! I'm Nudge. Ask me anything and I'll give you a straight, concise answer or help you make a decision. No fluff, just clarity.
                    </div>
                </div>
            `;

            // Reset buttons
            document.getElementById('sendBtn').classList.remove('hidden');
            document.getElementById('newNudgeBtn').classList.add('hidden');
            document.getElementById('userInput').focus();
        }
    </script>
</body>
</html>
